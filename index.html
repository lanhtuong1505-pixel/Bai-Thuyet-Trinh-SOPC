  <p>Ngược lại, nếu thiếu kỹ năng mềm, người trẻ dù có kiến thức giỏi vẫn dễ rơi vào bế tắc. Họ khó làm việc nhóm, thiếu tự tin khi trình bày ý kiến, dễ bị stress và mất phương hướng trong môi trường áp lực.

<script>
let currentSlide = 1;
function nextSlide() {
  document.getElementById("slide" + currentSlide).classList.remove("active");
  currentSlide++;
  if (currentSlide > 5) currentSlide = 1;
  document.getElementById("slide" + currentSlide).classList.add("active");
  window.scrollTo(0,0);
}
function prevSlide() {
  document.getElementById("slide" + currentSlide).classList.remove("active");
  currentSlide--;
  if (currentSlide < 1) currentSlide = 5;
  document.getElementById("slide" + currentSlide).classList.add("active");
  window.scrollTo(0,0);
}
function restart() {
  document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
  currentSlide = 1;
  document.getElementById("slide1").classList.add('active');
  window.scrollTo(0,0);
}
</script>
